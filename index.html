    <script defer>
        function redirectToLetter() {

    <style>
        body {
            display: flex;
            justify-content: center;

            height: 100vh;

        .square-box {

            background-color: #fdf1dc;

            align-items: center;

            text-align: center;
        }

        h1, p {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }

        button {
            padding: 12px 20px;
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
            animation-delay: 1.5s;
        }

        button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
